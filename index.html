<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Project Web topics</title>

</head>
<body>
  <a-scene embedded arjs>

    <a-assets>
        <a-assets-item id="model" response-type="arraybuffer" scr="/models/building.glb" ></a-assets-item>
    </a-assest>

    <a-marker present="hiro">
        <a-entity gltf-model="#model"  position = "0 0.5 0" scale="0.05 0.05 0.05" rotation = "-90 0 0"></a-entity>
    </a-marker>
    <a-entity camera ></a-entity>
    
  </a-scene>

  
    <script src="js/script.js" type="module"></script>
</body>
</html>
