<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a class="ar-object" id="1" href="#">model 1</a>
			<a class="ar-object" id="2" href="#">model 2</a>
			<a class="ar-object" id="3" href="#">model 3</a>
			<a class="ar-object" id="4" href="#">model 4</a>
		  </div>

		  <div id="container" style="position: fixed; background-color:aqua;"></div>
		  
		  <span style="font-size:30px;cursor:pointer; position: absolute;" onclick="openNav()">&#9776; open</span>

		  
		  
		  <script>
		  function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		  }
		  
		  function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		  }
		  </script>

		<script  src="js/script.js" type="module"></script>
	</body>
</html>
